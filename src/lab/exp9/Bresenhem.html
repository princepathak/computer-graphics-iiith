<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Learning D3</title>
    <script src="http://d3js.org/d3.v3.js"></script>
    <link href="Bresenhem.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
	<div class="chart" id="chart">

	</div>
	<div class="data" id="dataset-picker">
		<span>X0</span><input type="number" value="2" id="x1" name="x1" onchange="datapicker()">
		<span>Y0</span><input type="number" value="2" id="y1" name="y1" onchange="datapicker()"><br>
		<span>X1</span><input type="number" value="10" id="x2" name="x2" onchange="datapicker()">
		<span>Y1</span><input type="number" value="10" id="y2" name="y2" onchange="datapicker()"><br>
		<button type="button" id="submit">Run the Experiment</button><br>
		<button id="previous" type="button" >Previous</button>
		<button id="next" type="button" >Next</button>
	</div>
	</div>
    <script src="Bresenhem.js"></script>
</body>
</html>
