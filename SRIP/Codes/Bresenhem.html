<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Rasterization: Line</title>
    <script src="http://d3js.org/d3.v3.js"></script>
    <link href="Bresenhem.css" rel="stylesheet">
</head>

<body>
	<pre style="text-align: center; font-size:14pt; font-weight: bold">Rasterization: Line</pre>
	<div class="wrapper">
	<div class="chart" id="chart" style="min-width: 400">

	</div>
	<div class="data" id="dataset-picker">
		<table>
			<tr>
				<td>Frame Width</td>
				<td><input type="number" value="15" id="frameWidth" name="frameWidth" min="15" max="25" onchange="frameCreator()"></td>
			</tr>
			<tr>
				<td>Frame Height</td>
				<td><input type="number" value="15" id="frameHeight" name="frameHeight" min="15" max="25" onchange="frameCreator()"></td>
			</tr>
			<tr>
				<td>X0</td>
				<td><input type="number" value="2" id="x1" name="x1" ></td>
			</tr>
			<tr>
				<td>Y0</td>
				<td><input type="number" value="2" id="y1" name="y1" ></td>
			</tr>
			<tr>
				<td>X1</td>
				<td><input type="number" value="10" id="x2" name="x2" ></td>
			</tr>
			<tr>
				<td>Y1</td>
				<td><input type="number" value="10" id="y2" name="y2" ></td>
			</tr>			
			<tr>
				<td colspan="2"><button type="button" id="submit">Run the Experiment</button></td>
			</tr>
			<tr>
				<td><button id="previous" type="button" >Previous</button></td>
				<td><button id="next" type="button" >Next</button></td>
			</tr>
			<tr>
				<td align="center" ><b>Equation of line</b></td>
				<td align="center" id="Equation"></td>
			</tr>
			<tr>
				<td  align="center" ><b>Chosen Coordinate</b></td>
				<td align="center" id="Coordinate">None</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><b>Constraints</b></td>
			</tr>
			<tr>
					<td colspan="2" align="center">Minimum and Maximum Frame Height and Width is 15 and 25 respectively</td>
			</tr>
		</table>
	</div>
	</div>
    <script src="Bresenhem.js"></script>
</body>
</html>
